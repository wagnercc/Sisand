<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SISAND - Challenged Front-End</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="js/bootstrap.js"></script>
</head>

<body>
  <div class="img-backgroud">
    <div class="row">
      <div>
        <!-- Form -->
        <div class="responsive-div">
          <div class="text-center col-md-12 col-sm-12 col-xs-12 padding-top">
            <img src="img/Mask-Group.png">
          </div>
          <div class="col-md-12">
            <div class="col-md-12 col-sm-12 col-xs-12 padding-right-left">
              <label for="inputEmail">Login</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="nome@email.com.br">
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 padding-right-left">
              <label for="inputPassword">Senha</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 padding-right-left padding-top" style="margin-top: 20px">
              <button type="submit" class="btn btn-primary col-md-12 color-button">Entrar</button>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 padding-right-left padding-top" style="margin-top: 30px">
              <button type="submit" class="btn btn-primary col-md-12 button-create-new-acount">Criar uma nova conta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
